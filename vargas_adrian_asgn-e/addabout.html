<style>
    
#wrapper {
min-width: 375px;

margin-right: auto;    
}

header {
        display: flex;
        justify-content: flex-end;

        margin-bottom: 10px;

		grid-area: header; 
    }     
    
nav {
        background-color: lightcyan;
        margin-bottom: 10px; 
		grid-area: nav; 
    }
    
main {
        background-color:;
        margin-bottom: 10px; 
		grid-area: main; 
    } 
    
article {
        background-color: ;
        margin-bottom: 10px; 
		grid-area: article; 

    }
footer {

p {

    } 
blockquote {

        line-height: 143%;

h4 {
        
    }
    
h6 {
        font-size: 105%;
    }
section {
		text-align: center;
		grid-area: section;
	}
    
.topnav {
  overflow: hidden;
  background-color: #000000;
} /* This was the code I borrowed from w3schools */

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #CDC5C5;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 784px) { /* This was the code I borrowed from w3schools */
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 784px) { /* This was the code I borrowed from w3schools */
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
    

@media screen and (min-width:784px){
	#wrapper {
		display: grid;
		grid-template-areas: 
		'header header header header header'
		'nav nav nav nav nav'
		'main main main article article'
		'main main main article article'
		'footer footer footer footer footer'
		;
	}/* This is where I'll put most of the responsive rules we've covered weeks 1-4 */
}
</style>
</head>
<body>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
